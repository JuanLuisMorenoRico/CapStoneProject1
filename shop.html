<!DOCTYPE html>
<html>
<head>
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="shop.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="shopping-list">
        <div class="item">
            <input type="checkbox" class="checkbox">
            <div class="item-description">
                <img src="images/AirJordan.webp" alt="Product 1">
                <span>Air Jordan 1</span>
                <span>$135.00</span>
            </div>
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox">
            <div class="item-description">
                <img src="images/PaleIvory.jpg" alt="Product 2">
                <span>Dunk-Low-Disrupt 'Pale Ivory'</span>
                <span>$155.00</span>
            </div>
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox">
            <div class="item-description">
                <img src="images/3F2C9BAE-E4FC-1DBA-3F93-F85C995764CE.jpg" alt="Product 3">
                <span>Nike Dunk High Retro</span>
                <span>$120.00</span>
            </div>
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox">
            <div class="item-description">
                <img src="images/DunkLowLightBlue.jpg" alt="Product 4">
                <span>Dunk Low SB 'Club 58'</span>
                <span>$155.00   </span>
            </div>   
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox">
            <div class="item-description">
                <img src="images/725D89DE-99FB-5EFE-164B-A022B8685AE7.jpg" alt="Product 4">
                <span>Air Jordan 4 Retro</span>
                <span>$135.00</span>
            </div>
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox">
            <div class="item-description">
                <img src="images/GreenAdidas.avif" alt="Product 4">
                <span>Campus 00S</span>
                <span>$110.00</span>
            </div>
        </div>
    </div>
</body>
</html>
