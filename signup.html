<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css"> <!-- Link to your external CSS file -->
    <title>Sign Up Form</title>
</head>
<body>
    <div class="registration-form">
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <!-- Full Name -->
            <p>Full Name:</p>
            <input type="text" name="fullname" placeholder="Full Name" required>

            <!-- User Name -->
            <p>User Name:</p>
            <input type="text" name="username" placeholder="User Name" required>

            <!-- Email -->
            <p>Email:</p>
            <input type="email" name="email" placeholder="Email" required>

            <!-- Password -->
            <p>Password:</p>
            <input type="password" name="password" placeholder="Password" required>

            <!-- Confirm Password -->
            <p>Confirm Password:</p>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>

            <!-- Registration Button -->
            <button type="submit">Registration</button>
        </form>
    </div>

    <div class="container">
        <p>How did you hear about us?</p>
        
        <!-- Radio Buttons -->
        <input type="radio" id="radio1" name="howDidYouHear" value="internet">
        <label for="radio1">Internet</label><br>
        
        <input type="radio" id="radio2" name="howDidYouHear" value="friend">
        <label for="radio2">Friend</label><br>
        
        <input type="radio" id="radio3" name="howDidYouHear" value="advertising">
        <label for="radio3">Advertising</label><br>
        
        <input type="radio" id="radio4" name="howDidYouHear" value="other">
        <label for="radio4">Other</label><br>
    </div>
</body>
</html>
